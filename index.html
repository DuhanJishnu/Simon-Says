<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button id="restart" class="hide">Restart</button>
      <button id="Pause" class="hide">Pause</button>
      <p id="result" class="hide">Your Score : 0</p>
      <button id="start">Start Game</button>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      
      <!-- Input for player's name -->
      <input type="text" id="playerName" placeholder="Enter your name" class="hide" />

      <!-- Leaderboard Section -->
      <div id="leaderboard" class="leaderboard">
        <h3>Leaderboard</h3>
        <p><strong>Easy:</strong> <span id="easy-score">0</span></p>
        <p><strong>Medium:</strong> <span id="medium-score">0</span></p>
        <p><strong>Hard:</strong> <span id="hard-score">0</span></p>
      </div>
    </div>

    <div class="wrapper hide">
      <div class="simon">
        <div class="color1 color-part"></div>
        <div class="color2 color-part"></div>
        <div class="color3 color-part"></div>
        <div class="color4 color-part"></div>
        <div id="count">s00</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
